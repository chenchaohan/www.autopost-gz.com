{template "content","header"}

<link href="{LED_PATH}css/news.css?v=1" rel="stylesheet" />

<!--main-->
<div class="container comm about ">
<div class="detail ">
            <!--lo_linksstart-->
           {template "content","position_local"}

            <div style="clear: both;"></div>
            <!--lo_linksend-->
            <div class="lt">
               {template "content","left_box"}
            </div>
            <div class="rt">
                <h4>{$title}</h4>
                <div id="divNewsDate" style="text-align: center; margin-top: 10px;">
                   {if $copyfrom} <p>来源：{$copyfrom}</p>{/if}
					 <p>{if  $languageId == 1}发布日期{else}Release Date{/if}：{date('Y-m-d',strtotime($inputtime))}</p>
                </div>
				
                <div id="divContent" class="content_c" style="margin-top: 20px;">
                	{$content}
                </div>

            </div>

        <div style="clear: both;"></div>
    </div>
</div>


{template "content","footer"}
